<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="css/style.css">
    <title>Contact Us</title>
</head>

<body>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="./imgs/logo.png" alt="logo" width="105px" height="30px"></a>
        </div>

        <p class="trigger"><span>Close</span> Menu</p>

        <div class="nav-open">
            <a href="index.html">
                <h1>Home</h1>
            </a>
            <a href="aboutus.html">
                <h1>About Us</h1>
            </a>
            <a href="services.html">
                <h1>Services</h1>
            </a>
            <a href="contactus.html">
                <h1>Contact Us</h1>
            </a>
        </div>
    </nav>
    <div class="contactHero">
        <h1>Get in touch with us</h1>
    </div>

    <div class="emailArea">
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Message</label>
                    <textarea class="form-control" id="message" placeholder="Message"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="backToTop">
        <img src="./imgs/arrow.png" alt="arrow" height="100px" width="250px">
        <p>Back to top</p>
    </div>
    <footer>
        <div class="footerHome">
            <a href="index.html">
                <h1>Home</h1>
            </a>
        </div>
        <div class="footerAbout">
            <a href="aboutus.html">
                <h1>About Us</h1>
            </a>
        </div>
        <div class="footerLogo">
            <a href="index.html"><img src="./imgs/logo.png" alt="logo" width="105px" height="30px"></a>
        </div>

        <div class="footerContact">
            <a href="contactus.html">
                <h1>Contact Us</h1>
            </a>
        </div>

        <div class="footerServices">
            <a href="services.html">
                <h1>Services</h1>
            </a>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Here is a script where we will be collecting data from the form  -->
    <script>
        $('form').on('submit', (e) => {
            e.preventDefault();

            const name = $('#name').val().trim();
            const email = $('#email').val().trim();
            const subject = $('#subject').val().trim();
            const text = $('#message').val().trim();

            const data = {
                name,
                email,
                subject,
                text
            };

            $.post('/email', data, function () {
                console.log('Server recieved our data');
            });


            window.location.href = 'contactredirect.html';

        });

        $.get("/email", function (data) {
            console.log("Load was performed.");
        });
    </script>

    <script src="js/script.js"></script>
</body>

</html>
